<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    
    <main>
        <div class="container">
            <header>
                <div>
                    <form action="" class="form">
                        <div class="day">
                            <h4>Day</h4>
                            <input type="number" name="" id="days" placeholder="DD">
                            <p id="day-error" class="warning">
    
                            </p>
                        </div>
                        <div class="month">
                            <h4>Month</h4>
                            <input type="number" name="" id="months" min="1" max="12" placeholder="MM
                    ">
                            <p id="month-error" class="warning">
    
                            </p>
                        </div>
                        <div class="year">
                            <h4>Year</h4>
                            <input type="number" name="" id="years" min="1900" max="2023" placeholder="YYYY">
                            <p id="year-error" class="warning">
    
                            </p>
                        </div>
                </div>
            </header>
    
            <hr />
    
            <div>
                <div class="btn">
                    <button class="submit-btn"><img src="./assets/images/icon-arrow.svg"></button>
                </div>
    
                <div class="flex">
                    <span class="output-year">--</span>
                    <p>Years</p>
                </div>
    
                <div class="flex">
                    <span class="output-month">--</span>
                    <p>Months</p>
                </div>
    
                <div class="flex">
                    <span class="output-day">--</span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </main>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Maria-goretti Jiwuaku</a>.
    </div>
    <script src="index.js"></script>
</body>

</html>
